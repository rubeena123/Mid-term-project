<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title> Mid-term project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.js"> </script>
    <script src="/main.js"> </script>
    <script src="/factory.recipes.js"> </script>
  </head>
  <body ng-controller="mainController as main" >
    <h1 class="jumbotron">
      {{main.greeting}}
    </h1> 
   
    <b> Enter your ingredients: </b> <input placeholder="lets get started..." ng-model="main.input">
     <input type="button" ng-click="main.NewIngredients()" value="Add"> <br>
     
      <li ng-repeat="ingredients in main.AddIngredients">
        {{ingredients}}
        <span ng-click="main.RemoveFromAddIngredients(ingredients)" class="glyphicon glyphicon-remove"></span>
     </li>
   
    
    
    <div  class="container">

  <div class="row">
      <div ng-repeat="recipe in main.showRecipes| filter:main.checkIngredients" class="col-xs-12">
        <span> {{recipe.Name}} </span>
        
        <ul class="Ingredients-name">
          <li ng-repeat="ingredient in recipe.Ingredients" class="Ingredients-name-ing">{{ingredient}}</li>
        </ul>
     <button type="button" class="btn btn-primary btn-lg" ng-click="main.showRecipe(recipe)" ng-show="main.checkIngredients(recipe)" type="button" class="btn btn-success"> <b>TaDa! You have a Match:</b></button>
          </div>
        </div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><b> Here is the recipe:</b></h4>
      </div>
      <div class="modal-body">
        {{main.activeRecipe}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

  </body>
</html>
